<section class="hero" style="background-image: url({% include relative-src.html src=page.image %})">
	<div class="inner-hero text-container">
		<div class="hero-text-container">
			<h1 class="editable">Get in touch today</h1>
			<p class="subtext editable">ご質問がありましたら以下のフォームからお問い合わせください。</p>
		</div>
	</div>
</section>

<section class="pad">
	<div class="text-container contact-box">
		<form action="{{ site.baseurl }}/contact-success/" method="post" class="contact-form">
			<input type="hidden" name="_to" value="bluebook@gmail.com">
			<input type="text" name="_gotcha" style="display: none;">

			<label for="name">お名前</label>
			<input type="text" name="name" id="name" placeholder="Enter your name...">
			
			<label for="email">住所</label>
			<input type="address" name="address" id="address" placeholder="Enter your address..." required>
			
			<label for="email">Email アドレス</label>
			<input type="email" name="email" id="email" placeholder="Enter your email..." required>
			
			<label for="email">生徒様の学年</label>
			<input type="year" name="year" id="year" placeholder="Enter your year..." required>

			<label for="message">メッセージ</label>
			<textarea name="message" id="message" placeholder="Enter your message..."></textarea>

			<input type="submit" value="Send Message">
		</form>

		<div class="contact-details">
			<h3></h3>
			<address><a></a></address>

			<h3></h3>
			<p class="editable"><a href="mailto:bluebook@gmail.com"></a></p>
		</div>
	</div>
</section>


<script async defer src="https://maps.googleapis.com/maps/api/js?key={{ site.google_maps_javascript_api_key }}&amp;callback=initMap"></script>
